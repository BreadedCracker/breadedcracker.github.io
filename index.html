<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sussy Clicker</title>
  <link rel="shortcut icon" href="Thumbnail.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div id="heading-container">

    <div id="save-menu">
      <button type="button" onclick="saveData();" id="save-button">Save Data</button>
      <button type="button" onclick="loadData();" id="load-button">Load Data</button>
      <button type="button" onclick="clearData();" id="clear-button">Clear Data</button>
    </div>
    <div>
      <h1>Sussy Clicker</h1> 
    </div>
    <div>
      <button type="button" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ','_blank')">Dev Tools</button>
    </div>
  </div>
  
  <div class="game-container">
    <div class="clicker-box">
      <div id="score">0</div>
      <div id="info-container">
        <div id="info">SPC: <span id="spc">1</span> &emsp; SPS: <span id="sps">0</span></div>
      </div>
      <div class="img-container">
        <img src="ToiletPaper.png" id="hat">
        <img id="image" onclick="amongusClicked();" src="Purple.png" width="100" height="130" alt="Im working on it, im working on it...">
      </div>
    </div>
    <div class="amongus-upgrades">
      <div>
        <button type="button" onclick="buyAmongus();" id="buy-amongus" disabled>Upgrade Amongus<br>Sus per click * 1.75 <br> Cost: <span id="amonguscost">10.00M</span> sus <br></button>
      </div>
      <div>
        <img id="amongus-buy-img" src="Unknown.png">
      </div>
      <div>
        <button type="button" onclick="buyHammer();" id="buy-hammer" disabled>Hammer<br>"Smashing!" <br> </br>Cost: <span id="hammercost">1.00Q</span> sus <br></button>
      </div>
      <div>
        <div>
          <img id="buy-hammer-img" src="Hammer.png">
        </div>
      </div>
    </div>
    <div class="upgrades">
      <div><img src="Cursor.png" width="30" height="auto" color="transparent"></div>
      <div><img src="Clock.png" width="50" height="auto" color="transparent"></div>
      <div><img id="upgrades-header-amongus"src="Purple.png" width="60" height="auto" color="transparent"></div>
      <div>
        <button type="button" onclick="upgrade1();" id="upgrade1" disabled>Better Clicks<br>+1 sus per click <br> Cost: <span id="upgrade1cost">10</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade1owned">0</span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade2();" id="upgrade2" disabled>Auto Susser<br>+5 sus per second <br> Cost: <span id="upgrade2cost">100</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade2owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade3();" id="upgrade3" disabled>Toilet Paper Amongus <br>He's built different<br>Cost: <span id="upgrade3cost">2.00M</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade3owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade4();" id="upgrade4" disabled>Awesome Clicks <br>+20 sus per click <br> Cost: <span id="upgrade4cost">5.00K</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade4owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade5();" id="upgrade5" disabled>Super Susser<br>+50 sus per second <br> Cost: <span id="upgrade5cost">10.00K</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade5owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade6();" id="upgrade6" disabled>Top Hat Amongus<br>He's a fancy boi<br> Cost: <span id="upgrade6cost">10.00B</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade6owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade7();" id="upgrade7" disabled>Insane Clicks<br>+500 spc <br> Cost: <span id="upgrade7cost">150.00K</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade7owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade8();" id="upgrade8" disabled>Mega Susser<br>+3K sps <br> Cost: <span id="upgrade8cost">200.00K</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade8owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade9();" id="upgrade9" disabled>Devil horns<br>Susser than satan<br> Cost: <span id="upgrade9cost">10.00B</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade9owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade10();" id="upgrade10" disabled>Super Clicks<br>+100M spc<br> Cost: <span id="upgrade10cost">100.00B</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade10owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade11();" id="upgrade11" disabled>Daddy Susser<br>+1T sps<br> Cost: <span id="upgrade11cost">2.00T</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade11owned"> 0 </span></div>
      </div>
      <div>
        <button type="button" onclick="upgrade12();" id="upgrade12" disabled>Captain Hat<br>Aye, matey<br> Cost: <span id="upgrade12cost">1.00Q</span> sus</button>
        <div class="upgrade-text">Owned: <span id="upgrade12owned"> 0 </span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
